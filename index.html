<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Map - Alpine & Pyrenees Trails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="series-selector" id="seriesSelector">
                <button class="series-btn-toggle" id="seriesToggle">
                    <span class="series-title" id="currentSeriesTitle">Alpine Nature Trails</span>
                    <span class="series-subtitle" id="currentSeriesSubtitle">Curated routes across the Alpine region</span>
                    <svg class="toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="series-options" id="seriesOptions">
                    <button class="series-btn" data-series="alpine">
                        <span class="series-title">Alpine Nature Trails</span>
                        <span class="series-subtitle">Curated routes across the Alpine region</span>
                    </button>
                    <button class="series-btn" data-series="pyrenees">
                        <span class="series-title">Southern France & Spanish Mountains</span>
                        <span class="series-subtitle">Routes in Pyrenees and Mediterranean ranges</span>
                    </button>
                </div>
            </div>
        </header>

        <div id="map"></div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Trails</h2>
                <button class="close-btn" id="closeSidebar">×</button>
            </div>
            <div class="location-list" id="locationList"></div>
        </aside>

        <button class="toggle-sidebar" id="toggleSidebar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <div class="modal" id="locationModal">
            <div class="modal-content">
                <span class="close-modal" id="closeModal">×</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
